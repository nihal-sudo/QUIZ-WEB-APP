<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App by Nihaal Sharma</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <div class="container text-center">
    <!-- Landing Page -->
    <div id="landing" class="animate__animated animate__fadeIn">
      <h1 class="mb-4">Welcome to the Quiz App</h1>
      <p class="mb-4">Project by Nihaal Sharma</p>
      <button id="startBtn" class="btn btn-primary btn-lg">Start Quiz</button>
    </div>

    <!-- Quiz Section -->
    <div id="quizSection" class="d-none animate__animated animate__fadeIn">
      <div class="d-flex justify-content-between mb-3">
        <div class="timer">Time Left: <span id="timer">30</span>s</div>
        <div>Question <span id="currentQuestion">1</span>/<span id="totalQuestions">6</span></div>
      </div>
      <div class="progress mb-3">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
      </div>
      <h4 id="questionText" class="mb-4"></h4>
      <div id="options" class="mb-4 text-start"></div>
      <button id="submitBtn" class="btn btn-success">Submit</button>
    </div>

    <!-- Result Section -->
    <div id="resultSection" class="d-none animate__animated animate__fadeIn">
      <h2 class="mb-4">Your Score: <span id="score"></span></h2>
      <button id="retryBtn" class="btn btn-secondary">Try Again</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
